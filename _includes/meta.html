<!-- Open Graph Meta Tags -->
<meta property="og:site_name" content="{{ site.name }}" />
<meta property="og:type" content="{% if page.date %}article{% else %}website{% endif %}" />
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}" />
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
<meta property="og:url" content="{{ site.url }}{{ page.url }}" />

{% if page.cover %}
<meta property="og:image" content="{{ site.url }}{{ page.cover }}" />
{% elsif site.cover %}
<meta property="og:image" content="{{ site.url }}{{ site.cover }}" />
{% endif %}

{% if page.date %}
<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />
{% endif %}
